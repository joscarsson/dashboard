<div>
  <div data-foreach-item="items">
    <div data-bind-class="item.ok">
      <div class="env" data-bind="item.title"></div>
      <table class="sub">
        <tr data-foreach-item="item.servers">
          <td data-bind="item.title"></td>
          <td data-bind="item.revision"></td>
          <td data-hideif="item.displayversion" data-bind="item.built"></td>
          <td data-showif="item.displayversion" data-bind="item.version"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
